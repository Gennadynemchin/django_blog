{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Create post
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        {{ form.content }}
        <button type="submit" class="btn btn-success">Create post</button>
    </form>
</div>
{% endblock %}
